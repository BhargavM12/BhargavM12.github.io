<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat with me!</title>  <!-- Title of the webpage that appears in the browser tab -->
    <link rel="stylesheet" href="stylesheet.css">  <!-- link to css style sheet -->
</head>

<body>
    <script src="forms.js"></script>  <!-- link to java script sheet -->
    <button onclick="window.location.href='index.html'"> <!-- adding navigation to the index.html file -->
        <h4>Go Back</h4> <!-- labelling the button "go back" -->
    </button>

    <form id="contactme"> <!-- Form for collecting contact information -->
        <h2>Enter Your Information</h2>

        <label for="firstName">First Name:</label>
        <input placeholder="First Name" id="firstName" type="text" required>

        <label for="lastName">Last Name:</label>
        <input placeholder="Last Name" id="lastName" type="text" required>

        <label for="email">Email:</label>
        <input placeholder="Email" id="email" type="email" required>

        <label for="phone">Phone Number:</label>
        <input placeholder="Phone Number" id="phone" type="tel" required>

        <label for="country">Country:</label>
        <input placeholder="Country" id="country" type="text" required>

        <label for="city">City:</label>
        <input placeholder="City" id="city" type="text" required>

        <h2>Preferred Contact Method</h2>  <!-- Radio buttons for selecting the preferred contact method -->
        <label><input type="radio" id="contactPhone" name="contactMethod" value="Phone" required> Phone</label>
        <label><input type="radio" id="contactEmail" name="contactMethod" value="Email" required> Email</label>
        <label><input type="radio" id="contactBoth" name="contactMethod" value="Both" required> Both</label>

        <h2>Availability</h2>  <!--Checkboxes to select availability-->
        <label><input type="checkbox" id="availabilityMorning" name="availability" value="Morning"> Morning (9am-11am)</label>
        <label><input type="checkbox" id="availabilityAfternoon" name="availability" value="Afternoon"> Afternoon (12pm-6pm)</label>
        <label><input type="checkbox" id="availabilityEvening" name="availability" value="Evening"> Evening (6pm-9pm)</label>

        <h4>Reason for Contacting</h4>  <!--Values to select when picking a reason for contact-->
        <select id="reason" name="reason" required>
            <option value="">Please Select</option>
            <option value="jobOpportunity">Job Opportunity</option>
            <option value="networking">Networking</option>
            <option value="other">Other</option>
        </select>

        <h2>Send a Message</h2>
        <label for="message">Message:</label>
        <textarea placeholder="Type Your Message Here" id="message" rows="4"></textarea>

        <input value="Submit" id="submit" type="submit" onclick="storeData()"> <!--Prompt to store data once submit is pressed-->
        <input value="Clear/Reset" id="reset" type="reset">
    </form>
</body>

</html>
